<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkNext - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('parking2.2.jpg') no-repeat center center/cover;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: -1;
        }
        
        header {
            padding: 1rem;
            width: 100%;
            z-index: 100;
            background-color: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(5px);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-logo img {
            height: 40px;
        }
        
        .nav-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: rgb(153, 65, 225);
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .nav-links a:hover {
            color: rgb(153, 65, 225);
        }
        
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        .login-container {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            width: 400px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(153, 65, 225, 0.3);
            border: 1px solid rgba(153, 65, 225, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .login-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: rgb(153, 65, 225);
        }
        
        .login-subtitle {
            color: #ccc;
            font-size: 1rem;
        }
        
        .form-group {
            width: 100%;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .input-with-icon {
            position: relative;
            width: 100%;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid rgba(153, 65, 225, 0.3);
            border-radius: 8px;
            background-color: rgba(30, 30, 30, 0.8);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: rgb(153, 65, 225);
            box-shadow: 0 0 0 2px rgba(153, 65, 225, 0.2);
        }
        
        .form-control::placeholder {
            color: #666;
        }
        
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .remember-me input {
            accent-color: rgb(153, 65, 225);
        }
        
        .forgot-password {
            color: rgb(153, 65, 225);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .forgot-password:hover {
            color: rgb(190, 65, 225);
            text-decoration: underline;
        }
        
        .login-button {
            background: linear-gradient(135deg, rgb(153, 65, 225) 0%, rgb(190, 65, 225) 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(153, 65, 225, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(153, 65, 225, 0.5);
        }
        
        .alternative-login {
            margin-top: 2rem;
            width: 100%;
            text-align: center;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: rgba(153, 65, 225, 0.3);
        }
        
        .divider-text {
            padding: 0 1rem;
            color: #888;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s;
            cursor: pointer;
            color: #fff;
        }
        
        .social-btn:hover {
            background-color: rgba(153, 65, 225, 0.3);
        }
        
        .register-prompt {
            font-size: 0.95rem;
            color: #ccc;
        }
        
        .register-link {
            color: rgb(153, 65, 225);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .register-link:hover {
            color: rgb(190, 65, 225);
            text-decoration: underline;
        }
        
        footer {
            padding: 1rem;
            background-color: rgba(10, 10, 10, 0.7);
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .footer-content {
            font-size: 0.9rem;
            color: #888;
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .login-title {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="parking a-Photoroom.png" alt="ParkNext">
                <div class="nav-logo-text">PARKNEXT</div>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#">Features</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to continue to ParkNext</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="button" class="login-button" onclick="redirectToLoading()">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            
            <div class="alternative-login">
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">OR</div>
                    <div class="divider-line"></div>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-apple"></i></a>
                </div>
                
                <p class="register-prompt">
                    Don't have an account? <a href="register.html" class="register-link"> Sign Up</a>
                </p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            &copy; 2025 ParkNext. All rights reserved.
        </div>
    </footer>



<div id="popup" style="display:none; position:fixed; top:20px; left:50%; transform:translate(-50%, -50%); background:#4CAF50; color:white; padding:20px 40px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.3); font-size:18px; z-index:9999;">
    Login successful! Redirecting...
  </div>
  
  <script>
      async function redirectToLoading() {
          const email = document.getElementById("email").value.trim();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
  
          if (!email || !username || !password) {
              alert("Please fill in all fields.");
              return;
          }
  
          try {
              const response = await fetch('http://localhost:5000/login', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ email, username, password })
              });
  
              const result = await response.json();
  
              if (response.ok) {
                  // Show popup (non-blocking)
                  document.getElementById('popup').style.display = 'block';
  
                  // Auto redirect in 2 seconds
                  setTimeout(() => {
                      window.location.href = "loading.html";
                  }, 2000);
              } else {
                  alert(result.message || "Login failed!");
              }
          } catch (error) {
              console.error("Error:", error);
              alert("Server error. Please try again later.");
          }
      }
  </script>
  
    
    
        
</body>
</html>
